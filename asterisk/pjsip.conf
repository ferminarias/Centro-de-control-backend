; ═══════════════════════════════════════════════════════════════════════
; PJSIP Configuration for Centro de Control
; ═══════════════════════════════════════════════════════════════════════
;
; This is a base template. Agent extensions and trunks are managed
; dynamically via the API + AMI reload, or you can add them here
; for static provisioning.

; ─── Transport ────────────────────────────────────────────────────────

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

[transport-tcp]
type=transport
protocol=tcp
bind=0.0.0.0:5060

; ─── Default outbound context ─────────────────────────────────────────
; Used when no trunk is specified

[outbound]
type=endpoint
context=from-internal
disallow=all
allow=ulaw,alaw,g729

; ─── Example Agent Extension (1001) ──────────────────────────────────
; Copy this block for each agent. The API will provision these
; dynamically in production.

;[1001]
;type=endpoint
;context=from-internal
;disallow=all
;allow=ulaw,alaw
;auth=1001-auth
;aors=1001-aor
;callerid="Agent 1001" <1001>
;
;[1001-auth]
;type=auth
;auth_type=userpass
;password=secret1001
;username=1001
;
;[1001-aor]
;type=aor
;max_contacts=1
;remove_existing=yes

; ─── Example SIP Trunk ───────────────────────────────────────────────
; Configure your SIP provider trunk here or via the API.

;[mi-proveedor]
;type=endpoint
;context=from-external
;disallow=all
;allow=ulaw,alaw,g729
;outbound_auth=mi-proveedor-auth
;aors=mi-proveedor-aor
;from_domain=sip.proveedor.com
;
;[mi-proveedor-auth]
;type=auth
;auth_type=userpass
;username=mi_usuario
;password=mi_password
;
;[mi-proveedor-aor]
;type=aor
;contact=sip:sip.proveedor.com:5060
;qualify_frequency=60
;
;[mi-proveedor-identify]
;type=identify
;endpoint=mi-proveedor
;match=sip.proveedor.com
