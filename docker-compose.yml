services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: centro
      POSTGRES_PASSWORD: centro_pass
      POSTGRES_DB: centro_control
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U centro -d centro_control"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - .:/app

  asterisk:
    image: andrius/asterisk:20-alpine
    ports:
      - "5060:5060/udp"
      - "5060:5060/tcp"
      - "5038:5038"          # AMI
      - "8088:8088"          # ARI / HTTP
      - "10000-10099:10000-10099/udp"  # RTP range
    volumes:
      - ./asterisk/pjsip.conf:/etc/asterisk/pjsip.conf:ro
      - ./asterisk/extensions.conf:/etc/asterisk/extensions.conf:ro
      - ./asterisk/manager.conf:/etc/asterisk/manager.conf:ro
      - ./asterisk/rtp.conf:/etc/asterisk/rtp.conf:ro
      - asterisk_recordings:/var/spool/asterisk/recording
    environment:
      - ASTERISK_UID=0
      - ASTERISK_GID=0
    restart: unless-stopped

volumes:
  pgdata:
  asterisk_recordings:
